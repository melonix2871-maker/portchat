<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PortChat â€“ Local AI Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --user-bg: #238636;
      --bot-bg: #30363d;
      --input-bg: #161b22;
      --border: #30363d;
      --accent: #58a6ff;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 16px;
      background: #010409;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    #model-select {
      padding: 8px 12px;
      background: var(--input-bg);
      color: white;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.95rem;
    }
    #status {
      padding: 10px 16px;
      background: #1f2937;
      color: #9ca3af;
      font-size: 0.9rem;
      text-align: center;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: var(--user-bg);
      border-bottom-right-radius: 4px;
    }
    .assistant {
      align-self: flex-start;
      background: var(--bot-bg);
      border-bottom-left-radius: 4px;
    }
    #input-area {
      padding: 12px 16px;
      background: #010409;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 24px;
      background: var(--input-bg);
      color: white;
      font-size: 1rem;
      outline: none;
      resize: none;
      min-height: 44px;
      max-height: 160px;
      line-height: 1.4;
    }
    #send-btn {
      padding: 0 22px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
    }
    #send-btn:disabled {
      background: #444;
      cursor: not-allowed;
    }
    pre {
      background: #1f2937;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 10px 0;
      font-size: 0.9rem;
    }
    code {
      font-family: 'Consolas', 'Monaco', monospace;
    }
  </style>
</head>
<body>

  <header>
    <h1>PortChat â€“ Local AI</h1>
    <select id="model-select">
      <option value="Phi-3.5-mini-instruct-q4f16_1-MLC">Phi-3.5-mini (3.8B) â€“ Fast & good</option>
      <option value="Gemma-2-2b-it-q4f16_1-MLC">Gemma-2 2B â€“ Very fast</option>
      <option value="Llama-3.2-1B-Instruct-q4f16_1-MLC">Llama-3.2 1B â€“ Smallest & quickest</option>
      <option value="Qwen2.5-3B-Instruct-q4f16_1-MLC">Qwen2.5 3B â€“ Strong reasoning</option>
      <option value="Llama-3.2-3B-Instruct-q4f16_1-MLC" disabled>Llama-3.2 3B (not yet supported)</option>
    </select>
  </header>

  <div id="status">Select a model and wait for it to loadâ€¦ (first time can take several minutes)</div>

  <div id="chat-container"></div>

  <div id="input-area">
    <textarea id="user-input" rows="1" placeholder="Ask anything..."></textarea>
    <button id="send-btn" disabled>Send</button>
  </div>

  <script type="module">
    import { CreateMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.48/+esm";

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    //  State
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let engine = null;
    let currentModel = null;
    let messages = [
      { role: "system", content: "You are a helpful, concise and accurate AI assistant." }
    ];

    const status = document.getElementById("status");
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const modelSelect = document.getElementById("model-select");

    // Auto-resize textarea
    userInput.addEventListener("input", () => {
      userInput.style.height = "auto";
      userInput.style.height = userInput.scrollHeight + "px";
    });

    // Send on Enter (without Shift)
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    //  Load selected model
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadModel() {
      if (engine) {
        engine = null; // dispose old engine
      }

      const modelId = modelSelect.value;
      if (!modelId) return;

      status.textContent = `Loading ${modelSelect.options[modelSelect.selectedIndex].text}...`;
      sendBtn.disabled = true;

      try {
        engine = await CreateMLCEngine(
          modelId,
          {
            initProgressCallback: (report) => {
              status.textContent = report.text;
            }
          }
        );

        status.textContent = `Model loaded: ${modelSelect.options[modelSelect.selectedIndex].text}`;
        sendBtn.disabled = false;
        userInput.focus();

        // Welcome message
        addMessage("assistant", `Hi! I'm running **${modelSelect.options[modelSelect.selectedIndex].text}** locally in your browser.\nAsk me anything! ðŸš€`);
      } catch (err) {
        status.textContent = "Error loading model: " + err.message;
        console.error(err);
      }
    }

    // Load model when selection changes
    modelSelect.addEventListener("change", loadModel);

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    //  Chat logic
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text || !engine) return;

      addMessage("user", text);
      userInput.value = "";
      userInput.style.height = "auto";
      sendBtn.disabled = true;

      messages.push({ role: "user", content: text });

      const assistantDiv = addMessage("assistant", "");
      let fullReply = "";

      try {
        const stream = await engine.chat.completions.create({
          messages,
          stream: true,
          temperature: 0.7,
          max_gen_len: 1024,
        });

        for await (const chunk of stream) {
          const delta = chunk.choices?.[0]?.delta?.content || "";
          fullReply += delta;
          assistantDiv.innerHTML = marked.parse(fullReply);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        messages.push({ role: "assistant", content: fullReply });
      } catch (err) {
        assistantDiv.textContent = "Error: " + err.message;
        console.error(err);
      }

      sendBtn.disabled = false;
      userInput.focus();
    }

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = `message ${role}`;

      // Use marked to render markdown (better code blocks, bold, etc.)
      div.innerHTML = marked.parse(content);

      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    // Load the default model on start
    loadModel();
  </script>

</body>
</html>
